<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      input{
        margin: 30px 0px 10px 50px;
        font-size: 15px;
        padding:8px;
      }
      h2{
        margin: 30px 0px 0px 50px;
      }
      #order-form{
        width:30%;
        border: 1px solid red;
        margin: auto;
      }
      input[type="submit"]{
        margin-left: 140px;
      }
    </style>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <h2>Fill The Deatails</h2>
      <form >
        <input type="text" placeholder="Enter Name" id="name" >
        <br>
        <input type="text " placeholder="Enter Address" id="add">
        <br>
        <input type="number" placeholder="Enter ZipCode" id="zip">
        <br>
        <input type="number" placeholder="Enter Mobile Number" id="mob">
        <br>
        <input type="submit" value="Submit">
       
      </form>

    </div>
  </body>

</html>
